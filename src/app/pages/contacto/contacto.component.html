<link rel="stylesheet" href="contacto.component.scss" />
<div class="formulario"> 
<label for="txtcedula">Cedula</label>  
  <input id="txtcedula" [(ngModel)]="contacto.cedula"/>    
    <label for="txtnombre">Nombre</label>
    <input id="txtnombre" [(ngModel)]="contacto.nombre"/>
    <label for="txtapellido">Apellido</label>
    <input id="txtapellido" [(ngModel)]="contacto.apellido" />
    <label for="txtcorrero">Correo</label>
    <input id="txtcorreo" [(ngModel)]="contacto.correo"/>
    <label for="txtcelular">Celular</label>
    <input id="txtcelular" [(ngModel)]="contacto.celular"/>
    <label for="txtdireccion">Direccion</label>
    <input id="txtdireccion" [(ngModel)]="contacto.direccion"/>
    <div class="example-button-row">
    <button id="boton" mat-raised-button (click)="guardar()">Guardar</button>
    </div>
</div>
